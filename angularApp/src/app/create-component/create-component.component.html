<div class="form-content">
    <h1>Add a new content:</h1>
<input [(ngModel)]="newContent.id" placeholder="ID" />
<input [(ngModel)]="newContent.title" placeholder="Title" />
<input [(ngModel)]="newContent.type" placeholder="Type" />
<input [(ngModel)]="newContent.author" placeholder="Author" />
<input [(ngModel)]="newContent.tags" placeholder="Tags" />
<input [(ngModel)]="newContent.body" placeholder="Body" />
<input [(ngModel)]="newContent.imgUrl" placeholder="Image Url" />
<button class="add" (click)="addContent()">Add Content!</button>
</div>

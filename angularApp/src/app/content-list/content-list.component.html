<app-create-component (newEvent)="cloneArray($event)" ></app-create-component>

<div class="search-container">
    <input placeholder="" [(ngModel)]="indicator">
    <br><br>
</div>
<app-content-card *ngFor="let content of (ContentList | searchType:'Student');" [content]="content"
class="content-list-{{content.type}} isFound-{{content | searchTitle:indicator}}">
                  {{ content }}
</app-content-card>

<app-content-card *ngFor="let content of (ContentList | searchType:'Manager');" [content]="content"
class="content-list-{{content.type}} isFound-{{content | searchTitle:indicator}}">
                  {{ content }}
</app-content-card>

<app-content-card *ngFor="let content of (ContentList | searchType:'Teacher');" [content]="content"
class="content-list-{{content.type}} isFound-{{content | searchTitle:indicator}}">
                  {{ content }}
</app-content-card>
